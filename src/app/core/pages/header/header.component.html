<div class="main">
  <mat-toolbar color="primary" class="youtube-toolbar">
    <mat-toolbar-row>
      <span class="spacer"></span>
      <div class="logo"></div>
      <div class="hspacer5"></div>

      <mat-form-field [style.width.px]="400" [floatLabel]="'always'">
        <mat-label>search</mat-label>
        <input
          matInput
          placeholder="What are you want to find out?"
          #searchInput="matInput"
          (input)="applySearch($event)"
        />
      </mat-form-field>

      <div class="hspacer10"></div>

      <div
        class="search-settings-button"        
        (click)="searchSettingsClick()"
      ></div>
      <div class="hspacer50"></div>

      <label *ngIf="isLoggedIn">[{{ userName }}]</label>
      <div class="hspacer5"></div>      
      <div *ngIf="!isLoggedIn" class="img-button" (click)="loginClick()">
        Login
      </div>
      <div *ngIf="isLoggedIn" class="img-button" (click)="createCardClick()">
        Create card
      </div>
      <div class="hspacer5" *ngIf="isLoggedIn"></div>      
      <div *ngIf="isLoggedIn" class="img-button" (click)="logoutClick()">
        Logout
      </div>
      <div class="hspacer5"></div>      
      <div class="login-button"></div>
      <span class="spacer"></span>
    </mat-toolbar-row>

    <mat-toolbar-row [ngClass]="{ hiddenCls: !isSearchSettingsVisible }">
      <span class="spacer"></span>
      <app-search-settings></app-search-settings>
      <span class="spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
